<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veer Sainik Portal</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="login.html">Login</a>
    </div>

    <div class="contact-container">
        <h1 class="contact-header">Contact <span class="highlight">Us</span></h1>
        <p class="intro-text">We'd love to hear from you! Feel free to reach out through any of the methods below.</p>

        <div class="contact-section">
            <div class="form-section">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
                <p id="responseMessage"></p>
            </div>

            <div class="details-section">
                <h2>Contact Details</h2>
                <p><strong>Address:</strong> 123 Veer Sainik Street, City Name, Country</p>
                <p><strong>Phone:</strong> +123-456-7890</p>
                <p><strong>Email:</strong> info@veersainik.com</p>
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
                <iframe 
                    src="https://maps.app.goo.gl/6SoLardDoovQjs7u8" 
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
