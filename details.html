<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Details</title>
    <link rel="stylesheet" href="style_details.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="container">
        <h1>Team Member Details</h1>

        <div id="member-details">
            <!-- Member details will be dynamically added here -->
        </div>

        <hr>

        <div class="info-container">
            <div class="info-box" id="gps">
                <h2>GPS</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3751.5708142483163!2d74.49227367468532!3d19.900336725578438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdc4474a245d261%3A0x806a6b9889186a80!2sSanjivani%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1738050648041!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            
            
        </div>
    <div class="info-container>
        <div class="info-box" id="heart-rate">
        <h2>Heart Rate Monitoring</h2>
        <p id="heart-rate-info"></p>
    </div>
    <div class="info-box" id="body-temperature">
        <h2>Body Temperature</h2>
        <p id="body-temperature-info"></p>
    </div>
    </div>
        <div class="info-container">
            <div class="info-box" id="accelerometer">
                <h2>Accelerometer</h2>
                <p id="accelerometer-info"></p>
            </div>
        
            <div class="info-box" id="object-detection">
                <h2>Object Detection</h2>
                <p id="object-detection-info"></p>
            </div>
        

        
            <div class="info-box" id="pressure-sensor">
                <h2>Pressure  Sensor</h2>
                <p id="pressure-sensor-info"></p>
            </div>
        </div>
        <div class="right-box">
            <h3>Pressure Sensor</h3>
            <p>This is the new box on the right side.</p>
        </div>
        
        <div class="right-box">
            <h3>Live Feed</h3>
                <iframe 
                    width="100%" 
                    height="315" 
                    src="https://www.youtube.com/embed/YWY6T83daGY?si=ZqNeZxonKGxF4ql1?autoplay=1&mute=1" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            
        </div>
        
    
    <script src="details_script.js"></script>
</body>
</html>
